  <div id="home" class="container">
  <h2 style="text-align:center;">Bem-vindo!</h2>
  <div id="homeProdutos" class="products-grid"></div>
  <div style="text-align:center;margin-top:2rem;">
    <button onclick="showPage('produtos')">Ver mais</button>
  </div>
</div>

  <div id="produtos" class="container hidden">
    <h2>Produtos</h2>
    <div class="products-container">
      <div class="filters-sidebar">
        <div class="search-sort-container">
          <input type="text" id="searchInput" placeholder="Pesquisar..." oninput="filterProducts()">
          <select id="sortSelect" onchange="filterProducts()">
            <option value="name-asc" selected>Nome (A-Z)</option>
            <option value="name-desc">Nome (Z-A)</option>
            <option value="price-asc">Pre√ßo (menor primeiro)</option>
            <option value="price-desc">Pre√ßo (maior primeiro)</option>
          </select>
          <label style="margin-top:8px;">
            <input type="checkbox" id="apenasStock" onchange="filterProducts()"> Apenas com stock
          </label>
        </div>
        <h4>Categorias</h4>
        <div id="categoryFilters"></div>
      </div>
      <div id="listaProdutos" class="products-grid"></div>
    </div>
  </div>

  <div id="carrinho" class="container hidden">
    <h2>Carrinho</h2>
    <div id="listaCarrinho"></div>
    <label><input type="checkbox" id="fatura"> Deseja fatura?</label>

  <div class="products-container">
    <div class="filters-sidebar">
      <div class="search-sort-container">
        <input type="text" id="searchInputVPN" placeholder="Pesquisar..." oninput="filterProductsVPN()">
        <select id="sortSelectVPN" onchange="filterProductsVPN()">
          <option value="name-asc" selected>Nome (A-Z)</option>
          <option value="name-desc">Nome (Z-A)</option>
          <option value="price-asc">Pre√ßo (menor primeiro)</option>
          <option value="price-desc">Pre√ßo (maior primeiro)</option>
